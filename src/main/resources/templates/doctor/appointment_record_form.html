<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Completar Cita</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Completar Cita</h2>
        <a th:href="@{/dashboard}" class="btn btn-secondary btn-sm">Volver al Panel</a>
    </div>

    <div class="mb-3">
        <strong>Paciente:</strong> <span th:text="${appointment.patient.fullName}"></span><br>
        <strong>Fecha:</strong> <span th:text="${appointment.date}"></span>
        <strong>Hora:</strong> <span th:text="${appointment.time}"></span>
    </div>

    <form th:object="${record}" method="post">
        <div class="mb-3">
            <label class="form-label">Diagnóstico</label>
            <textarea class="form-control" th:field="*{diagnosis}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tratamiento</label>
            <textarea class="form-control" th:field="*{treatment}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Notas</label>
            <textarea class="form-control" th:field="*{notes}"></textarea>
        </div>

        <h4>Métricas Clínicas</h4>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Peso (kg)</label>
                <input type="number" step="0.1" class="form-control" th:field="*{weight}">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Glucosa (mg/dL)</label>
                <input type="number" step="0.1" class="form-control" th:field="*{bloodSugar}">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Hemoglobina (g/dL)</label>
                <input type="number" step="0.1" class="form-control" th:field="*{hemoglobin}">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Triglicéridos (mg/dL)</label>
                <input type="number" step="0.1" class="form-control" th:field="*{triglycerides}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Guardar y completar cita</button>
        <a th:href="@{/doctor/appointments}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
