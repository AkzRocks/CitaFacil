<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Citas MÃ©dicas</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Mis Citas Futuras</h2>
            <a th:href="@{/doctor/appointments/new}" class="btn btn-primary btn-sm">Nueva Cita</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Paciente</th>
                <th>Motivo</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.date}"></td>
                <td th:text="${appt.time}"></td>
                <td th:text="${appt.patient.fullName}"></td>
                <td th:text="${appt.reason}"></td>
                <td th:text="${appt.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
