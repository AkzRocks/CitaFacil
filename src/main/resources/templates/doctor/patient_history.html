<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Historial del Paciente</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${patient.fullName}">Historial del Paciente</h2>
        <div>
            <a th:href="@{'/doctor/appointments/new?patientId=' + ${patient.id}}" class="btn btn-primary btn-sm me-2">Nueva cita con este paciente</a>
            <a th:href="@{/doctor/patients}" class="btn btn-secondary btn-sm">Volver a Pacientes</a>
        </div>
    </div>

    <div class="mb-3">
        <p><strong>DNI:</strong> <span th:text="${patient.dni}"></span></p>
    </div>

    <h4>Historial Médico</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Diagnóstico</th>
            <th>Tratamiento</th>
            <th>Peso (kg)</th>
            <th>Glucosa</th>
            <th>Hemoglobina</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rec : ${records}">
            <td th:text="${#temporals.format(rec.date, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${rec.diagnosis}"></td>
            <td th:text="${rec.treatment}"></td>
            <td th:text="${rec.weight}"></td>
            <td th:text="${rec.bloodSugar}"></td>
            <td th:text="${rec.hemoglobin}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(records)}">
            <td colspan="6" class="text-center">No hay registros médicos para este paciente.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
