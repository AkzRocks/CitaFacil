<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nueva Cita</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Nueva Cita</h2>
        <a th:href="@{/dashboard}" class="btn btn-secondary btn-sm">Volver al Panel</a>
    </div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <form th:object="${appointment}" th:action="@{/doctor/appointments}" method="post">
        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <select class="form-select" th:field="*{patient}" required>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.fullName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <select class="form-select" th:field="*{time}" required>
                <option value="" disabled selected>Seleccione una hora</option>
                <option th:each="slot : ${timeSlots}"
                        th:value="${slot}"
                        th:text="${#temporals.format(slot, 'HH:mm')}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <input type="text" class="form-control" th:field="*{reason}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/doctor/appointments}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
