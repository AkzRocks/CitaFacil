<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nueva Cita</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2>Nueva Cita</h2>
    <form th:object="${appointment}" th:action="@{/doctor/appointments}" method="post">
        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <select class="form-select" th:field="*{patient}" required>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.fullName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" th:field="*{time}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <input type="text" class="form-control" th:field="*{reason}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/doctor/appointments}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
