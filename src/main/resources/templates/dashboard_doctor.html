<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <h2>Panel del Doctor</h2>
        <div class="alert alert-info">
            Bienvenido, Dr. <span th:text="${#authentication.name}">Nombre</span>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Mis Pacientes</div>
                    <div class="card-body">
                        <p>Consulta el listado de pacientes que tienen o han tenido citas contigo.</p>
                        <a th:href="@{/doctor/patients}" class="btn btn-primary">Ver Pacientes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Agenda del Día</div>
                    <div class="card-body">
                        <p>Consulta y gestiona tus próximas citas.</p>
                        <a th:href="@{/doctor/appointments}" class="btn btn-primary">Ver Mis Citas Futuras</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

</body>

</html>
