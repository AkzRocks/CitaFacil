<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Reservar Cita</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Reservar Nueva Cita</h2>
        <a th:href="@{/dashboard}" class="btn btn-secondary btn-sm">Volver al Panel</a>
    </div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <form th:object="${appointment}" th:action="@{/patient/appointments}" method="post">
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select class="form-select" th:field="*{doctor}" required>
                <option value="" disabled selected>Seleccione un doctor</option>
                <option th:each="d : ${doctors}" th:value="${d.id}"
                        th:text="${d.fullName + ' - ' + d.specialty}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" th:field="*{time}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <input type="text" class="form-control" th:field="*{reason}">
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
        <a th:href="@{/patient/appointments}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
