<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CitaFacil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-0" th:fragment="navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-heart-pulse-fill me-2"></i>CitaFacil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/services}">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/doctors}">Doctores</a></li>
                    <li class="nav-item ms-2" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">Cerrar
                                Sesi√≥n</button>
                        </form>
                    </li>
                    <li class="nav-item ms-2" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a class="btn btn-light btn-sm rounded-pill px-3 text-primary fw-bold"
                            th:href="@{/login}">Ingresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div layout:fragment="content">
        <!-- Content will be injected here -->
    </div>

    <div th:fragment="footer">
        <footer class="bg-dark text-white py-4 mt-auto">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 CitaFacil. Todos los derechos reservados.</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
