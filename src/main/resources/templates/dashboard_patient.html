<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <h2>Mi Portal de Salud</h2>
        <div class="alert alert-success">
            Bienvenido, <span th:text="${#authentication.name}">Paciente</span>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Mis Citas</div>
                    <div class="card-body">
                        <p>Gestiona tus próximas citas médicas.</p>
                        <a href="#" class="btn btn-primary">Agendar Nueva Cita</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Historial Médico</div>
                    <div class="card-body">
                        <p>Consulta tu historial y recetas.</p>
                        <a href="#" class="btn btn-info text-white">Ver Historial</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Evolución de Salud</div>
                    <div class="card-body">
                        <canvas id="healthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('healthChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Peso (kg)',
                    data: [70, 71, 70.5, 69, 68.5, 68],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>

</html>
